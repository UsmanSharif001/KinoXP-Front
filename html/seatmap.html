<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Vælg pladser</title>
</head>
<body>
<form>
    <label for="seat-count">Vælg antal pladser:</label>
    <input
            type="number"
            id="seat-count"
            name="seat-count"
            min="1"
            max="30"
            step="1"
            value="2"
            required
            placeholder="Vælg antal pladser"/>
</form>
<div id="seat-map">
</div>
<div>
    <p>Samlet pris: <span id="total-price">0,00 kr</span></p>

    <button type="submit" id="reserve-seats">Reservér</button>
</div>
<script type="module" src="../js/seat-map.js"></script>
</body>
</html>
