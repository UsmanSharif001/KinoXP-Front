<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Movie</title>
</head>
<body>
<h1>Edit Movie</h1>
<form id="editMovieForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    <br>
    <label for="hrefImage">Image URL:</label>
    <input type="text" id="hrefImage" required>
    <br>
    <label for="runningTime">Running Time:</label>
    <input type="number" id="runningTime" required>
    <br>
    <label for="recommendedAge">Recommended Age:</label>
    <input type="number" id="recommendedAge" required>
    <br>
    <label for="is3D">Is 3D?</label>
    <input type="checkbox" id="is3D">
    <br>
    <button type="submit">Save Changes</button>
    <button type="button" id="deleteMovieButton">Delete Movie</button>
</form>

<script src="../js/editmovie.js" ></script>
</body>
</html>
